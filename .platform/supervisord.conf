[supervisord]
nodaemon=true

[program:php-fpm]
command=/usr/sbin/php-fpm8 -F
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm_erro

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log

[program:react]
command=/bin/sh -c "cd /var/www && npm run start"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/react.log
stderr_logfile=/var/log/supervisor/react_error.log